    .header {}

      justify-content: space-between;

      padding: 0 30px;

      display: flex;

<body>
  <header>
    <div class="social">
      <span class="email">
        andriy.sotnyk@gmail.com

        <span class="facebook"><a href="#" class="fa fa-facebook"></a></span>

    </div>
      <div class="slogan">
        <div class="slogan-title">
          Your Reliable Taxi Service in NYC _
        </div>
        <div class="slogan-subtitle">
          Taking you anywhere you need to go in a safe and timely manner.
        </div>
